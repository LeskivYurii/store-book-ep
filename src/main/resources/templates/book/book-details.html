<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{book.details}"></title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div th:insert="~{header.html}"></div>
<div class="book-body">
    <div class="book-details-container">
        <h1 th:text="#{book.details}"></h1>
        <div class="book-cover">
            <img th:if="${book.image} == null" src="/img/default_book_cover.jpg" alt="Book Cover">
            <img th:if="${book.image} != null" th:src="${book.getImage()}" alt="Book Cover">
        </div>
        <div sec:authorize="hasRole('EMPLOYEE')" class="button-group">
            <form th:action="@{/books/{id}(id=${book.getId()})}" th:method="delete">
                <input type="submit" class="custom-button" th:value="#{operations.delete}">
            </form>
            <form th:action="@{/books/{id}/edit-page(id=${book.getId()})}" th:method="get">
                <input type="submit" class="custom-button" th:value="#{operations.update}">
            </form>
        </div>
        <div class="book-details">
            <div class="book-detail" sec:authorize="hasRole('EMPLOYEE')">
                <strong>ID:</strong>
                <span id="book-id" th:text="${book.getId()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.name}"></strong>
                <span id="book-name" th:text="${book.getName()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.genre}"></strong>
                <span id="book-genre" th:text="${book.getGenre()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.age-group}"></strong>
                <span id="book-age-group"
                      th:text="#{${book.getAgeGroup()}}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.price}"></strong>
                <span id="book-price" th:text="${book.getPrice() + ' '} + #{currency}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.publication-date}"></strong>
                <span id="book-publication-date" th:text="${book.getPublicationDate()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.author}"></strong>
                <span id="book-author" th:text="${book.getAuthor()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.pages}"></strong>
                <span id="book-pages" th:text="${book.getPages()}"></span>
            </div>
            <div class="book-detail" sec:authorize="hasRole('EMPLOYEE')">
                <strong th:text="#{book.quantity}"></strong>
                <span id="book-quantity" th:text="${book.getQuantity()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.characteristics}"></strong>
                <span id="book-characteristics" th:text="${book.getCharacteristics()}"></span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.description}"></strong>
                <span id="book-description" th:text="${book.getDescription()}">

                </span>
            </div>
            <div class="book-detail">
                <strong th:text="#{book.language}"></strong>
                <span id="book-language"
                      th:text="#{${book.getLanguage()}}"></span>
            </div>
            <div class="book-detail" sec:authorize="hasRole('EMPLOYEE')">
                <strong th:text="#{created.at}"></strong>
                <span id="book-created-at" th:text="${book.getCreatedAt()}"></span>
            </div>
            <div class="book-detail" sec:authorize="hasRole('EMPLOYEE')">
                <strong th:text="#{updated.at}"></strong>
                <span id="book-updated-at" th:text="${book.getUpdatedAt()}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
