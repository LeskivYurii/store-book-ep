<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{employee.details}"></title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div th:insert="~{header.html}"></div>
<div class="employee-body">
    <div class="form-container">
        <h2></h2>
        <div class="form-group">
            <label for="name" th:text="#{user.name}"></label>
            <input disabled id="name" type="text" th:value="${employee.getName()}">
        </div>
        <div class="form-group" th:text="#{user.email}">
            <label for="email"></label>
            <input disabled id="email" type="email" th:value="${employee.getEmail()}">
        </div>
        <div class="form-group">
            <label for="phone" th:text="#{user.phone}"> </label>
            <input disabled id="phone" type="text" th:value="${employee.getPhone()}">
        </div>
        <div class="form-group">
            <label for="birthDate" th:text="#{employee.birthday}"></label>
            <input disabled id="birthDate" type="date" th:value="${employee.getBirthDate()}">
        </div>
        <div class="button-group">
            <form th:action="@{/employees/{email}(email=${employee.getEmail()})}" th:method="delete">
                <input type="submit" th:value="#{operations.delete}" class="custom-button">
            </form>
            <form th:action="@{/employees/{email}/edit-page(email=${employee.getEmail()})}" th:method="get">
                <input type="submit" th:value="#{operations.update}" class="custom-button">
            </form>
        </div>
    </div>
</div>
</body>
</html>
