<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee details</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div th:insert="~{header.html}"></div>

    <div th:object="${employee}">
        <p th:text="${'Email: ' + employee.getEmail()}"></p>
        <p th:text="${'Name: ' + employee.getName()}"></p>
        <p th:text="${'Phone: ' + employee.getPhone()}"></p>
        <p th:text="${'Birthdate: ' + employee.getBirthDate()}"></p>
        <br>
        <form th:action="@{/employees/{email}(email=${employee.email})}" th:method="delete">
            <input type="submit" value="Delete">
        </form>
        <form th:action="@{/employees/{email}/edit(email=${employee.email})}" th:method="get">
            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
