<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Employee</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div th:insert="~{header.html}"></div>
<div class="employee-body">
    <form th:action="@{/employees}" th:method="POST" th:object="${employee}" class="form-container">
        <h2>Create Employee</h2>
        <div class="form-group">
            <label for="name">Name: </label>
            <small th:if="${#fields.hasErrors('name')}" style="color: red" th:errors="*{name}"></small>
            <br th:if="${#fields.hasErrors('name')}">
            <input id="name" type="text" th:value="${employee.getName()}" th:field="*{name}"
                   placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <small th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}"></small>
            <br th:if="${#fields.hasErrors('email')}">
            <input id="email" type="email" th:value="${employee.getName()}" th:field="*{email}"
                   placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone: </label>
            <small th:if="${#fields.hasErrors('phone')}" style="color: red" th:errors="*{phone}"></small>
            <br th:if="${#fields.hasErrors('phone')}">
            <input id="phone" type="text" th:value="${employee.getPhone()}" th:field="*{phone}"
                   placeholder="Enter your phone number (ex: 0730255821)" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Birthdate: </label>
            <small th:if="${#fields.hasErrors('birthDate')}" style="color: red" th:errors="*{birthDate}"></small>
            <br th:if="${#fields.hasErrors('birthDate')}">
            <input id="birthDate" type="date" th:value="${employee.getBirthDate()}" th:field="*{birthDate}" required>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <small th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}"></small>
            <br th:if="${#fields.hasErrors('password')}">
            <input id="password" type="password" th:value="${employee.getPassword()}" th:field="*{password}"
                   placeholder="Enter your password" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="confirmationPassword">Confirm Password: </label>
            <small th:if="${#fields.hasErrors('confirmationPassword')}" style="color: red"
                   th:errors="*{confirmationPassword}"></small>
            <br th:if="${#fields.hasErrors('confirmationPassword')}">
            <input id="confirmationPassword" type="password" th:value="${employee.getConfirmationPassword()}"
                   th:field="*{confirmationPassword}" placeholder="Please confirm your password" minlength="6" required>
        </div>
        <input type="submit" value="Create" class="custom-button">
    </form>
</div>
</body>
</html>
