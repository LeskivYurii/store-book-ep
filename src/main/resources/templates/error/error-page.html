<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error}"></title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="error-body">
    <div class="error-container">
        <h1 class="error-code" th:text="${code}"></h1>
        <h2 class="error-message" th:text="${error}"></h2>
        <p class="error-description" th:text="${message}"></p>
        <p class="error-description" th:text="#{error.date} + ' ' +${timestamp}"></p>
        <p class="error-description" th:text="#{error.path} + ' ' +${path}"></p>
        <a href="/books" class="home-link" th:text="#{books}"></a>
    </div>
</div>
</body>
</html>
