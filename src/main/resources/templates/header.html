<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Bookstore Header</title>
    <link rel="stylesheet" type="text/css" th:ref="@{/css/styles.css}">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="/img/logo.png" alt="Bookstore Logo">
            <a th:href="@{?lang=en}" style="color: white;" th:text="#{eng}"></a> |
            <a th:href="@{?lang=uk}" style="color: white;" th:text="#{uk}"></a>
    </div>
    <nav class="nav">
        <ul>
            <li><a th:text="#{header.home}" th:href="@{/books(sort='quantity,DESC')}">Books</a></li>
            <li  sec:authorize="hasRole('CLIENT')"><a th:text="#{header.profile}" th:href="@{/clients/{clientEmail}(clientEmail=${#authentication
            .getName()})}">Profile</a></li>
            <li sec:authorize="hasRole('CLIENT')"><a th:text="#{headers.orders}" th:href="@{/clients/{clientEmail}/orders(clientEmail=
            ${#authentication.getName()}, sort='createdAt,DESC')}">Orders</a></li>
            <li sec:authorize="hasRole('EMPLOYEE')"><a  th:text="#{headers.orders}" th:href="@{/orders}">Orders</a></li>
            <li sec:authorize="hasRole('EMPLOYEE')"><a  th:text="#{headers.clients}" th:href="@{/clients}">Clients</a></li>
            <li sec:authorize="hasRole('EMPLOYEE')"><a th:text="#{headers.employees}" th:href="@{/employees}">Employees</a></li>
            <li sec:authorize="hasRole('EMPLOYEE')"><a th:text="#{headers.book.create}" th:href="@{/books/create-page}">Create book</a></li>
            <li sec:authorize="hasRole('CLIENT')"><a th:text="#{headers.cart}" th:href="@{/clients/{email}/cart(email=${#authentication
            .getName()})}">Cart</a></li>
        </ul>
    </nav>
    <form   sec:authorize="isAnonymous()" th:action="@{/auth/login-page}" th:method="GET">
        <input class="custom-button" type="submit" th:value="#{operation.login}">
    </form>
    <form sec:authorize="isAuthenticated()" th:action="@{/auth/logout}" th:method="POST">
        <input type="submit"  class="custom-button" th:value="#{operation.logout}">
    </form>
</header>
</body>
</html>
