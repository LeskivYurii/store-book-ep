<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client list</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<div th:insert="~{header.html}"></div>

<table th:colspan="2" border="bold">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="client:  ${clients.getContent()}">
        <td th:text="${client.getName()}"></td>
        <td th:text="${client.getEmail()}"></td>

        <td>       <form th:action="@{/clients/{email}(email=${client.email})}" th:method="delete">
            <input type="submit" value="Delete">
        </form>
            <form th:action="@{/clients/{email}/edit-page(email=${client.email})}" th:method="get">
                <input type="submit" value="Update">
            </form>
            <form th:action="@{/clients/{email}(email=${client.email})}" th:method="get">
                <input type="submit" value="Read">
            </form></td>
    </tr>
</table>
</body>
</html>
