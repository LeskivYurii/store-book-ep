<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create client</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div th:insert="~{header.html}"></div>
<div class="client-body">
    <form th:action="@{/clients}" th:method="POST" th:object="${client}" class="form-container">
        <h2>Create Client</h2>
        <div class="form-group">
            <label for="name">Name: </label>
            <small th:if="${#fields.hasErrors('name')}" style="color: red" th:errors="*{name}"></small>
            <br th:if="${#fields.hasErrors('name')}">
            <input id="name" type="text" th:value="${client.getName()}" th:field="*{name}" placeholder="Enter your name" required>
        </div>
        <div  class="form-group">
            <label for="email">Email: </label>
            <small th:if="${#fields.hasErrors('email')}" style="color: red" th:errors="*{email}"></small>
            <br th:if="${#fields.hasErrors('email')}">
            <input id="email" type="email" th:value="${client.getName()}" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div  class="form-group">
            <label for="password">Password: </label>
            <small th:if="${#fields.hasErrors('password')}" style="color: red" th:errors="*{password}"></small>
            <br th:if="${#fields.hasErrors('password')}">
            <input id="password" type="password" th:value="${client.getPassword()}" th:field="*{password}" placeholder="Enter your password" minlength="6" required>
        </div>
        <div  class="form-group">
            <label for="confirmationPassword">Confirm Password: </label>
            <small th:if="${#fields.hasErrors('confirmationPassword')}" style="color: red"
                   th:errors="*{confirmationPassword}"></small>
            <br th:if="${#fields.hasErrors('confirmationPassword')}">
            <input id="confirmationPassword" type="password" th:value="${client.getConfirmationPassword()}"
                   th:field="*{confirmationPassword}" placeholder="Confirm your password" minlength="6" required>
        </div>
        <input type="submit" class="custom-button" value="Create">
    </form>
</div>
</body>
</html>
